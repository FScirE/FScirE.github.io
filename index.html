<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effective Magazine</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Destiny 2 Effective Magazine Size Calculator</h1>
        <p>Basic calculator to see how much you can actually shoot without reloading. Disclaimer: Rewind rounds calculations are not 100% reliable, take them with a grain of salt.</p>
    </header>
    <main>
        <div id="selection">
            <div class="section" id="top">
                <div class="input" id="magsize">
                    <h4>Base mag size</h4>
                    <input type="text" oninput="validate(this)">
                </div>
                <div class="input" id="rpm">
                    <h4>RPM</h4>
                    <input type="text" oninput="validate(this)">
                </div>
                <div class="input" id="primary">
                    <h4>Primary ammo</h4>
                    <input type="button" onclick="toggle(this)">
                </div>
            </div>
            <div class="section" id="bottom">
                <div class="input perk" id="slot1">
                    <h4>Perk slot 1</h4>
                    <div class="container">
                        <button class="dropbutton"></button>
                        <div class="dropdown">
                            <!-- script adds elements -->
                        </div>
                    </div>
                </div>
                <div class="input perk" id="slot2">
                    <h4>Perk slot 2</h4>
                    <div class="container">
                        <button class="dropbutton"></button>
                        <div class="dropdown">
                            <!-- script adds elements -->
                        </div>
                    </div>
                </div>
                <div class="input" id="enhanced">
                    <h4>Enhanced</h4>
                    <input type="button" onclick="toggle(this)">
                </div>
            </div>
        </div>
        <div id="buttons">
            <button onclick="calculate()">Calculate</button>
            <button onclick="reset()">Reset</button>
        </div>
        <div id="result">
        </div>
    </main>
</body>
</html>
<script src="./script.js"></script>
