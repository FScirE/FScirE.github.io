<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effective Magazine</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Destiny 2 Effective Magazine Size Calculator</h1>
    </header>
    <main>
        <div id="selection">
            <div class="input" id="magsize">
                <h4>Base mag size</h4>
                <input type="text">
            </div>
            <div class="input perk" id="slot1">
                <h4>Perk slot 1</h4>
                <button class="dropbutton">...</button>
                <div class="dropdown">
                    <p onclick="dropdownClick(this)">Triple Tap</p>
                    <p onclick="dropdownClick(this)">Fourth Time's The Charm</p>
                    <p onclick="dropdownClick(this)">Deconstruct</p>
                </div>
            </div>
            <div class="input perk" id="slot2">
                <h4>Perk slot 2</h4>
                <button class="dropbutton">...</button>
                <div class="dropdown">
                    <p onclick="dropdownClick(this)">Triple Tap</p>
                    <p onclick="dropdownClick(this)">Fourth Time's The Charm</p>
                    <p onclick="dropdownClick(this)">Deconstruct</p>
                </div>
            </div>
        </div>
        <div id="button">
            <button onclick="calculate()">Calculate</button>
        </div>
        <div id="result">
            <p>Effective magazine size: </p>
        </div>
    </main>
</body>
</html>
<script src="./script.js"></script>
